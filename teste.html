<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerar Cartela</title>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    text-align: center;
    padding-top: 50px;
}

#qrcode {
    margin-top: 20px;
}
</style>
</head>

<body>

<h1>Gerar Cartela</h1>
<button onclick="gerarCartela()">Gerar QR Code</button>

<div id="qrcode"></div>

<script>
function gerarCartela() {
    document.getElementById("qrcode").innerHTML = "";

    const id = Math.random().toString(36).substring(2, 10);

    const url = `${location.origin}/cartela.html?id=${id}`;

    new QRCode(document.getElementById("qrcode"), {
        text: url,
        width: 200,
        height: 200
    });
}
</script>

</body>
</html>
