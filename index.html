<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Bingo</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="bingo-board" id="bingo-board"></div>

        <div class="controls">
            <!-- TABS -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="sorteio">SORTEIO</button>
                <button class="tab-btn" data-tab="cartela">CARTELA</button>
                <div class="tab-indicator"></div>
            </div>

            <div class="tab-content">

                <!-- TAB SORTEIO -->
                <div class="tab-panel active" id="sorteio">
                    <div class="number-roll" id="roll">?</div>

                    <button id="draw">üé∞ Sortear N√∫mero</button>

                </div>

                <!-- TAB CARTELA -->
                <div class="tab-panel" id="cartela">
                    <p style="opacity:.8">Escaneie para gerar uma cartela aleat√≥ria</p>

                    <button onclick="gerarQRCode()">Gerar QR Code</button>

                    <div id="qrcode"></div>
                </div>

            </div>

            <div class="historico">
                <h3>√öltimos 5 n√∫meros</h3>
                <div class="historico-lista" id="historico"></div>
            </div>

        </div>

    </div>

    <script>
        const board = document.getElementById('bingo-board');
        const rollDisplay = document.getElementById('roll');
        const drawBtn = document.getElementById('draw');

        const totalNumbers = 75;
        const drawn = new Set();
        let rolling = false;
        const historico = [];

        function initializeBoard() {
            board.innerHTML = '';

            const columns = {
                B: [1, 15],
                I: [16, 30],
                N: [31, 45],
                G: [46, 60],
                O: [61, 75]
            };

            /* CABE√áALHO */
            for (const col in columns) {
                const h = document.createElement('div');
                h.className = 'bingo-cell header';
                h.textContent = col;
                board.appendChild(h);
            }

            /* N√öMEROS NORMAIS */
            for (let row = 0; row < 7; row++) {
                for (const col in columns) {
                    const [start, end] = columns[col];
                    const n1 = start + row * 2;
                    const n2 = n1 + 1;

                    if (n1 < end) createCell(n1);
                    if (n2 < end) createCell(n2);
                }
            }

            /* RODAP√â GRANDE */
            for (const col in columns) {
                const end = columns[col][1];
                const f = document.createElement('div');
                f.className = 'bingo-cell footer';
                f.textContent = end;
                f.id = `cell-${end}`;
                board.appendChild(f);
            }
        }

        function createCell(number) {
            const cell = document.createElement('div');
            cell.className = 'bingo-cell';
            cell.textContent = number;
            cell.id = `cell-${number}`;
            board.appendChild(cell);
        }

        function drawNumber() {
            if (rolling || drawn.size === totalNumbers) return;

            rolling = true;
            drawBtn.disabled = true;
            rollDisplay.classList.add('active');

            let number;
            do {
                number = Math.floor(Math.random() * totalNumbers) + 1;
            } while (drawn.has(number));

            animate(number);
        }

        function animate(finalNumber) {
            let count = 0;

            function spin() {
                rollDisplay.textContent = Math.floor(Math.random() * totalNumbers) + 1;
                count++;

                if (count > 20) {
                    finalize(finalNumber);
                } else {
                    setTimeout(spin, 60 + count * 8);
                }
            }

            spin();
        }

        function finalize(number) {
            drawn.add(number);
            rollDisplay.textContent = number;

            const cell = document.getElementById(`cell-${number}`);
            if (cell) cell.classList.add('marked');

            historico.unshift(number);
            if (historico.length > 5) historico.pop();
            atualizarHistorico();

            rollDisplay.classList.remove('active');
            drawBtn.disabled = false;
            rolling = false;
        }

        // No final do script da p√°gina principal, ap√≥s a fun√ß√£o finalize()

        // Fun√ß√£o para notificar cartelas abertas sobre n√∫meros sorteados
        function notifyCartelas(number) {
            // Notificar via postMessage para cartelas abertas
            try {
                // Para cada cartela aberta (se em popups)
                // Isso funciona se as cartelas foram abertas com window.open()
                // Para abas do mesmo navegador, usamos BroadcastChannel
            } catch (e) {
                console.error("Erro ao notificar cartelas:", e);
            }

            // Usar BroadcastChannel para notificar outras abas
            if (typeof BroadcastChannel !== 'undefined') {
                const channel = new BroadcastChannel('bingo_numbers');
                channel.postMessage({
                    type: 'NUMBER_DRAWN',
                    number: number,
                    timestamp: new Date().toISOString()
                });
                channel.close();
            }
        }

        // Modificar a fun√ß√£o finalize() para notificar as cartelas
        function finalize(number) {
            drawn.add(number);
            rollDisplay.textContent = number;

            const cell = document.getElementById(`cell-${number}`);
            if (cell) cell.classList.add('marked');

            historico.unshift(number);
            if (historico.length > 5) historico.pop();
            atualizarHistorico();

            rollDisplay.classList.remove('active');
            drawBtn.disabled = false;
            rolling = false;

            // Notificar cartelas sobre o n√∫mero sorteado
            notifyCartelas(number);

            // Verificar se alguma cartela reportou bingo
            checkForReportedBingo();
        }

        // Fun√ß√£o para verificar bingos reportados
        function checkForReportedBingo() {
            // Esta fun√ß√£o pode ser expandida para gerenciar m√∫ltiplos jogadores
        }

        // Ouvir mensagens de cartelas que alcan√ßaram bingo
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'BINGO_ACHIEVED') {
                alert(`üéâ ${event.data.message} üéâ\n\nCartela: ${event.data.cartelaId}`);

                // Voc√™ pode adicionar a cartela a uma lista de vencedores
                addWinner(event.data.cartelaId);
            }
        });

        // Usar BroadcastChannel para receber mensagens de bingo
        if (typeof BroadcastChannel !== 'undefined') {
            const channel = new BroadcastChannel('bingo_channel');
            channel.addEventListener('message', (event) => {
                console.log('Mensagem recebida no index:', event.data);  // Adicione isso
                if (event.data.type === 'BINGO_ACHIEVED') {
                    alert(`üéâ BINGO ALCAN√áADO! üéâ\n\nCartela: ${event.data.cartelaId}`);
                    addWinner(event.data.cartelaId);
                }
            });
        }

        function addWinner(cartelaId) {
            // Implementar l√≥gica para armazenar vencedores
            console.log(`Cartela vencedora: ${cartelaId}`);

            // Voc√™ pode mostrar uma lista de vencedores na interface
            const winnerList = document.createElement('div');
            winnerList.textContent = `Vencedor: Cartela ${cartelaId}`;
            // Adicionar √† interface
        }

        function atualizarHistorico() {
            const container = document.getElementById('historico');
            container.innerHTML = '';

            historico.forEach(item => {
                const div = document.createElement('div');
                div.className = 'historico-item';
                div.textContent = item;
                container.appendChild(div);
            });
        }

        function gerarQRCode() {
            document.getElementById("qrcode").innerHTML = "";

            const id = Math.random().toString(36).substring(2, 10);

            // Substitua 'seu-username' pelo seu username do GitHub
            const url = `https://tavinscapi.github.io/BINGO/cartela1.html?id=${id}`;

            new QRCode(document.getElementById("qrcode"), {
                text: url,
                width: 200,
                height: 200
            });

            // Auto-regenerar a cada 60 segundos
            setTimeout(gerarQRCode, 10000);
        }

        document.getElementById('draw').addEventListener('click', drawNumber);

        initializeBoard();

        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabPanels = document.querySelectorAll('.tab-panel');
        const indicator = document.querySelector('.tab-indicator');

        tabButtons.forEach((btn, index) => {
            btn.addEventListener('click', () => {

                tabButtons.forEach(b => b.classList.remove('active'));
                tabPanels.forEach(p => p.classList.remove('active'));

                btn.classList.add('active');
                document.getElementById(btn.dataset.tab).classList.add('active');

                indicator.style.transform = `translateX(${index * 100}%)`;
            });
        });

        function notifyParentPage() {
            console.log('Tentando notificar bingo para cartela:', cartelaId);  // Adicione isso
            try {
                if (window.opener && !window.opener.closed) {
                    window.opener.postMessage({
                        type: 'BINGO_ACHIEVED',
                        cartelaId: cartelaId,
                        message: `Cartela #${cartelaId} alcan√ßou BINGO!`
                    }, '*');
                    console.log('Mensagem enviada via postMessage');  // Adicione isso
                } else {
                    console.log('window.opener n√£o dispon√≠vel (nova aba)');  // Adicione isso
                }
            } catch (e) {
                console.error("Erro ao notificar via postMessage:", e);
            }

            // Usar BroadcastChannel
            if (typeof BroadcastChannel !== 'undefined') {
                const channel = new BroadcastChannel('bingo_channel');
                channel.postMessage({
                    type: 'BINGO_ACHIEVED',
                    cartelaId: cartelaId,
                    message: `Cartela #${cartelaId} alcan√ßou BINGO!`
                });
                console.log('Mensagem enviada via BroadcastChannel');  // Adicione isso
                channel.close();
            } else {
                console.log('BroadcastChannel n√£o suportado');  // Adicione isso
            }
        }

    </script>

</body>

</html>
